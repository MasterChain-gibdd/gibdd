<head>
  <title>Test</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> hello}}
  {{> info}}
  {{> myTemplate}}
  <h1>userAdder</h1>
  {{> userAdder}}
  <h1>userSearcher</h1>
  {{> userSearcher}}
  <h1>rightsGiver</h1>
  {{> rightsGiver}}
  <h1>addCar</h1>
  {{> addCar}}
  <h1>searchCarHistory</h1>
  {{> searchCarHistory}}
  <h1>modifyCarOwner</h1>
  {{> modifyCarOwner}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="info">
  <p>Address: {{ TemplateVar.get "account"}}</p>
  <p>Balance: {{ TemplateVar.get "balance"}}</p>
  <p>Num: {{ TemplateVar.get "num"}}</p>
  <button>Click Me</button>
</template>

<template name = "myTemplate">
  <form>
     <input type = "text" name = "myForm">
     <input type = "submit" value = "SUBMIT">
  </form>
  {{#each records}}
    <div class='row'>
      <div class="col-md-4">
        {{data}}
      </div>
    </div>
  {{/each}}
</template>

<template name = "userAdder">
  <form>
      <label>Address:</label>
    <input type = "text" name = "bcAddress">
    <label>Name:</label>
    <input type = "text" name = "Name">
     <input type = "submit" value = "Add">
  </form>
  {{#each users}}
  <p><b>Address:</b> {{bcAddress}}  <b>Name</b>: {{name}} <b>Admin</b>: {{adminRights}} <b>Staff</b>: {{staffRights}} </p>
  {{/each}}
</template>

<template name = "userSearcher">
  <form>
      <label>Address:</label>
      <input type = "text" name = "bcAddress">
      <label>Name:</label>
      <input type = "text" name = "Name">
     <input type = "submit" value = "Search">
  </form>
  <p id="p3"></p>
</template>

<template name = "userIdChanger">
  <form>
      <label>Old:</label>
    <input type = "text" name = "idFrom">
    <label>New:</label>
    <input type = "text" name = "idTo">
    <input type = "submit" value = "Change">
  </form>
</template>

<template name = "rightsGiver">
  <form>
    <input type = "text" name = "bChainAddress">
     <input type = "submit" value = "GiveRights">
  </form>
</template>

<template name = "addCar">
    <form>
        <label>Buyer:</label>
      <input type = "text" name = "buyerAddress">
      <label>VIN</label>
      <input type = "text" name = "carVIN">
      <input type = "submit" value = "add">
    </form>
  </template>

  <template name = "searchCarHistory">
      <form>
        <label>VIN</label>
        <input type = "text" name = "carVIN">
        <input type = "submit" value = "Search">
      </form>
      <p id="p4"></p>
    </template>

  <template name = "modifyCarOwner">
      <form>
          <label>VIN:</label>
          <input type = "text" name = "carVIN">
          <label>Old:</label>
        <input type = "text" name = "old">
        <label>New:</label>
        <input type = "text" name = "new">
        <input type = "submit" value = "modify">
      </form>
    </template>
